<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join W2G Room</title>
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body class="bg-black">
        <div id="joinForm">
            <h2>W2G ROOM BOTTER</h2>
            <span>made by DXBY</span>
            <form id="form">
                <input
                    spellcheck="false"
                    autocomplete="off"
                    type="text"
                    id="username"
                    placeholder="Enter Username*"
                    required />
                <input
                    spellcheck="false"
                    autocomplete="off"
                    type="text"
                    id="roomCode"
                    placeholder="Enter Room Code*"
                    required />
                <input
                    spellcheck="false"
                    autocomplete="off"
                    type="text"
                    id="botAmount"
                    placeholder="Amount of bots" />
                <button type="submit">Join</button>
            </form>
            <div id="result"></div>
        </div>

        <script>
            document
                .getElementById("form")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    const username = document.getElementById("username").value;
                    const roomCode = document.getElementById("roomCode").value;
                    const botAmount =
                        parseInt(document.getElementById("botAmount").value) ||
                        1;

                    const postData = {
                        username: username,
                        roomCode: roomCode,
                    };

                    const resultDiv = document.getElementById("result");
                    resultDiv.style.display = "block";
                    resultDiv.innerHTML = "";

                    for (let i = 0; i < botAmount; i++) {
                        fetch("http://localhost:3000/join", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify(postData),
                        })
                            .then((response) => response.text())
                            .then((data) => {
                                resultDiv.innerHTML += `<p>Response for bot ${
                                    i + 1
                                }: ${data}</p>`;
                            })
                            .catch((error) => {
                                resultDiv.innerHTML += `<p>ERROR for bot ${
                                    i + 1
                                }: ${error}</p>`;
                            });
                    }
                });
        </script>
    </body>
</html>
